<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Stick Figure - Gr√°ficos por Computadora II</title>
	<link href="figuras_style.css" rel="stylesheet" type="text/css" />
	<!--[if IE]><script src="excanvas.js"></script><![endif]-->
	<script type="text/javascript" src="canvas.text.js"></script>
	<script type="text/javascript" src="dollar.js"></script>
	<!-- javascript para three js -->
	<script type="text/javascript" src="three.js"></script> 


        <script type="text/javascript" src="OrbitControls.js"></script>
        
        <script type="text/javascript" src="Detector.js"></script>
		<script src="PathControls.js"></script>
		<script src="ConvexGeometry.js"></script>
		<script src="CurveExtras.js"></script>


	<script type="text/javascript" src="scene_three_js.js"></script> 



</head>
<body >
	
	<div id="Content" class="container">
		<div id="resultado" onmousedown=" miMouseDown(event.clientX, event.clientY);">
        
    	</div>
    	<div id="dibujo">

			<div class="seleccionProtactor" valign="top">
				
					<form style="font-size:10pt">
						
						<input type="radio" name="search" id="useProtractor" checked>
							<span style="font-weight:bold">Use Protractor <i>(faster)</i></span>
						</input>
					</form>
				</p>
			</div>
			<div valign="top" align="left">
				
				<canvas id="myCanvas" width="800" height="500" style="background-color:#dddddd"
						onmousedown="mouseDownEvent(event.clientX, event.clientY);"
						onmousemove="mouseMoveEvent(event.clientX, event.clientY)"
						onmouseup="mouseUpEvent(event.clientX, event.clientY)"
						oncontextmenu="return false;">
					<span style="background-color:#ffff88;">The &lt;canvas&gt; element is not supported by this browser.</span>
				</canvas>

			</div>
		</div>

	    <div id="opciones" onmousedown="controls.enabled = false; // disable controls"
						onmouseup="controls.enabled = true; // enable controls">
	        
	    </div>

		
	</div>
	</body>
</html>
