	<div id="containerSuper" onmousedown="controls.enabled = false; // disable controls"
							onmouseup="controls.enabled = true; // enable controls">

		<p>Realiza un trazo --> y ¡a divertirse!...</p>
		<button onclick="document.getElementById('containerSuper').style.display = 'none';
						document.getElementById('infobutton').style.display = 'block';
						document.getElementById('downloadScene').style.display = 'block';">OK</button>
	</div>
	<div id="infobutton" onmousedown="controls.enabled = false; // disable controls"
						onmouseup="controls.enabled = true; // enable controls"

						document.getElementById('downloadScene').style.display = 'none';
						document.getElementById('containerSuper').style.display = 'block';">i</div>

						onmouseup="controls.enabled = true; // enable controls"

				</p>
